<!DOCTYPE html>
<html>
<head>
  <title>Mi Blog Personal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Bienvenido a mi Blog Personal</h1>
  </header>

  <div class="container">
    <section class="twitter-feed">
      <h2>Mis últimos Tweets</h2>
      <div id="tweet-container">
        <!-- Los tweets se cargarán dinámicamente aquí -->
      </div>
    </section>

    <section class="biography">
      <h2>Mi Biografía</h2>
      <p>Aquí puedes escribir tu biografía personal.</p>
    </section>

    <section class="contact">
      <h2>Contacto</h2>
      <p>Puedes contactarme a través del siguiente formulario:</p>
      <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Enviar">
      </form>
    </section>
  </div>
</body>
</html>
